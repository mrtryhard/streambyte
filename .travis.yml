language: cpp
compiler:
 - gcc
 - clang

dist: xenial

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main"
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-8
  - sudo apt-get install -y --allow-unauthenticated clang-6.0
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

script: 
  - g++ test.cpp -pedantic -Wall -Wextra -std=c++17 -o streambyte_gcc.out
  - echo "Test gcc" 
  - ./streambyte_gcc.out
  - clang++ test.cpp -Wall -Wextra -std=c++17 -pedantic -o streambyte_clang.out
  - echo "Test clang"
  - ./streambyte_clang.out
  